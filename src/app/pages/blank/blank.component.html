<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cadastro de Pet</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Página inicial</a></li>
                    <li class="breadcrumb-item active">Cadastro de Pet</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Cadastro</h3>

                <div class="card-tools">

                </div>
            </div>
            <div class="card-body">
               <div class="row">
                <div class="form-group col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control col-md-12" id="nome" placeholder="Nome">
                    </div>
                    <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                        <label for="nome">Data de nascimento</label>
                        <input type="text" class="form-control col-md-12" id="data"   placeholder="Data de nascimento">
                    </div>
                    <div class="form-group col-lg-2 col-md-6 col-sm-12 col-xs-12">
                        <label> Sexo</label>
                      <ng-select2 [placeholder]="'Selecione'"   class="col-md-12"></ng-select2> 
                    </div>
                
                    <div class="form-group col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <label> Estado</label>
                        <ng-select2 [placeholder]="'Selecione'" class="col-md-12"></ng-select2>
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <label> Cidade</label>
                        <ng-select2 [placeholder]="'Selecione'" class="col-md-12"></ng-select2>
                    </div>
                </div>
                <div class="row">
                    
                    <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                        <label> Porte</label>
                        <ng-select2 [placeholder]="'Selecione'" class="col-md-12"></ng-select2>
                    </div>

                    <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                        <label for="nome">Cor</label>
                        <input type="text" class="form-control col-md-12" id="cor" placeholder="Cor">
                    </div>

                    <div class="form-group col-lg-6 col-md-8 col-sm-12 col-xs-12">
                        <label for="nome">Descrição</label>
                        <input type="text" class="form-control col-md-12" id="descricao" placeholder="Descrição">
                    </div>
                </div>
                <div class="row">
                
                    <div class="form-group">
                        <label for="exampleInputFile">Fotos</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="exampleInputFile">
                                <label class="custom-file-label" for="exampleInputFile">Escolha uma imagem</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">Upload</span>
                            </div>
                        </div>
                    </div>
                </div> 
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button type="button" class="btn btn-warning font-weight-bold">Salvar</button>
        </div>
        <!-- /.card-footer-->
    </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
